<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WhatsApp Bot Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h3>Create Account</h3>
                <p class="text-muted">Get started with your WhatsApp Bot</p>
            </div>

            {% if error %}
            <div class="alert alert-danger mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/register" onkeydown="return event.key != 'Enter';">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-user text-muted"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 ps-0"
                            placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-envelope text-muted"></i></span>
                        <input type="email" name="email" class="form-control border-start-0 ps-0"
                            placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0"
                            placeholder="Create a password" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-check-circle text-muted"></i></span>
                        <input type="password" name="confirm_password" class="form-control border-start-0 ps-0"
                            placeholder="Confirm password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Create Account
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0 text-muted small">Already have an account? <a href="/login" class="btn-link">Sign In</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('input[name="email"]').addEventListener('blur', function (e) {
            const email = e.target.value.toLowerCase().trim();
            const allowedDomain = '@srimatech.com';
            const allowedEmail = 'vijayypallerla@gmail.com';

            // If email is not empty AND (doesn't end with domain AND isn't the specific allowed email)
            if (email && !email.endsWith(allowedDomain) && email !== allowedEmail) {
                e.target.value = ''; // Silently clear the field
            }
        });
    </script>
</body>

</html>
