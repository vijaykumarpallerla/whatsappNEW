<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Bot Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h3>Welcome Back</h3>
                <p class="text-muted">Sign in to manage your bot</p>
            </div>

            {% if error %}
            <div class="alert alert-danger mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}

            {% if message %}
            <div class="alert alert-success mb-4">
                <i class="fas fa-check-circle me-2"></i>{{ message }}
            </div>
            {% endif %}

            <div class="d-grid gap-3">
                <a href="/google_login"
                    class="btn btn-white border shadow-sm w-100 py-2 d-flex align-items-center justify-content-center gap-2"
                    style="transition: all 0.2s;">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                        width="24" height="24">
                    <span class="fw-medium">Continue with Google</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
